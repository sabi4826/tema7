<body>
	<script>
		let time = new Date().getHours();

		if (time < 5) {
			console.log(`Godnat! Klokken er ${time}`);
		} else if (time < 10) {
			console.log(`Godmorgen! Klokken er ${time}`);
		} else if (time < 18) {
			console.log(`Goddag! Klokken er ${time}`);
		} else if (time < 24) {
			console.log(`Godaften! Klokken er ${time}`);
		}

	</script>
</body>
