<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>
	<p>Gæt et tal mellem 0 og 20</p>
	<input type="text" id="gæt">
	<button>Gæt!</button>
	<button id="nyt_spil">Nyt spil</button>

	<script>
		const tilfaeldigtTal = Math.round(Math.random() * 20)
		document.querySelector("button").addEventListener("click", gaetTal);

		let antalGæt = 0;

		function gaetTal() {
			antalGæt++;
			let guess = document.querySelector("#gæt").value;
			console.log("tilfaeldigtTal", tilfaeldigtTal);
			console.log("brugergæt", guess);
			if (guess == tilfaeldigtTal) {
				console.log(`RIGTIGT! Du har gættet ${antalGæt} gange`);
			} else if (guess < tilfaeldigtTal) {
				console.log(`For lavt! Du har gættet ${antalGæt} gange`);
			} else {
				console.log(`For højt! Du har gættet ${antalGæt} gange`);
			}
		}

	</script>
</body>

</html>
