<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>
	<p>Hvad er længden?</p>
	<input type="text" id="længde">
	<p>Hvad er bredden?</p>
	<input type="text" id="bredde">
	<button>Klik, og beregn areal</button>

	<script>
		let længde;
		let bredde;
		let areal = længde * bredde;
		let resultat;

		document.querySelector("button").addEventListener("click", klikHandler);

		function klikHandler() {
			længde = document.querySelector("#længde").value;
			bredde = document.querySelector("#bredde").value;

			resultat = `længden er ${længde} meter, og bredden er ${bredde} meter. Arealet er derfor ${areal} m2.`;
			console.log(resultat);
		}

	</script>
</body>

</html>
