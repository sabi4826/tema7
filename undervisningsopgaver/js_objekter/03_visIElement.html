<body>
	<article id="artikel">
		<h3></h3>
		<img src="" alt="">
		<p id="p1"></p>
		<p id="p2"></p>
	</article>

	<script>
		document.addEventListener("DOMContentLoaded", start);
		console.log("DOM loaded");

		function start() {
			let dyr = {
				"navn": "gris",
				"type": "pattedyr",
				"billede": "http://mabe-kea.dk/E19/pics/pig.png‚Äù",

			}
			console.log(`Navn:${dyr.navn}, Type:${dyr.type}, Foto:${dyr.billede}, Levested:${dyr.levested}`);

			const destination = document.querySelector("#artikel");
			destination.querySelector("h3").textContent = "Gris";
			destination.querySelector("img").src = dyr.billede;
			destination.querySelector("#p1").textContent = `Type:${dyr.type}`
			destination.querySelector("#p2").textContent = ` Levested:${dyr.levested}`
		}

	</script>
